<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico">


    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="%PUBLIC_URL%/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <!--This tag customizes the status bar in iDevices and content attribute can have value: default(transparent), black, Black-translucent(results in a transparent background with white text. Additionally, this status bar floats above your content, meaning you have to push your content down 20px in order to not have the content overlap with the status bar text.-->
    <link rel="apple-touch-icon" href="images/icon.png" />
    <!--Here replace 'icon.png' with the path of your app's icon-->
    <link
      href="images/splashscreens/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="images/splashscreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" id='manifest'>
    <link
      rel="icon"
      type="image/png"
      href="/images/icons/icon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/icons/icon-32x32.png"
      sizes="32x32"
    />
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script>
      window.loadPromise = new Promise(function(resolve) {
        window.addEventListener('load', resolve);
      });
    </script>
    <script>
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh+'px')
            let url = window.location.href
            var arr = url.split("/");
            var resultTiti = arr[0] + "//" + arr[2]
            window.PUBLIC_URL = resultTiti

      const manifest = document.getElementById('manifest');
      const isAndroid = /android/i.test(navigator.userAgent);
      manifest.href = `/manifest-${isAndroid ? 'android' : 'ios'}.json`;

            // manifest.parentNode.replaceChild(nextManifest, manifest);
    </script>

    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
    <title>Hello Voucher</title>
